<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
  </head>
  <body>
    <a-scene>
      <a-plane color="black"position="0 0 0"rotation="-90 0 0"width="10"length="10"></a-plane>
      <a-circle radius="0.5" color="yellow" position="2.3 0.5 0"></a-circle>
      <a-cylinder position="0 0.75 -0.25" radius="0.5" height="1.5" color="orange"></a-cylinder>
      <a-octahedron position="-2.3 0.43 0" color="#FF926B" radius="0.45"></a-octahedron>
      <a-ring position="-3.7 0.7 0" color="teal" radius-outer="0.7" radius-inner="0.25"></a-ring>
      <a-box position="-1 0.5 0.3" depth="0.5" height="0.5" width="0.5" color="skyblue"></a-box>
      <a-cone position="1.25 0.5 -0.1" radius-bottom="0.5" radius-top="0" color="red"></a-box>
        <a-dodecahedron position="2.5 0 0" radius="0.5" color="green"></a-dodecahedron>
    </a-scene>
  </body>
</html>
